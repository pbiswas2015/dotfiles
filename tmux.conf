# messages
set -g message-style 'fg=colour226 bg=colour22 bold'

###############################################################################
# reload config file - r
unbind r
bind r source-file ~/.config/tmux/tmux.conf \;\
    display 'Sourcing tmux config ~/.config/tmux/tmux.conf'

###############################################################################
# jump sessions/windows using prefix Ctrl+j
bind C-j display-popup -E "tmux list-windows -a -F '#{session_name}:#{window_index} - #{window_name}' | grep -v \"^$(tmux display-message -p '#S')\$\" | fzf --reverse | sed -E 's/\s-.*$//' | xargs -r tmux switch-client -t"
bind-key j choose-tree -swZ

