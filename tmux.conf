# set default terminal mode to 256 colors
# set -g default-terminal "screen-256color"
set -g default-terminal "${TERM}"

# set true color
set-option -g terminal-overrides ",xterm-256color:RGB"

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set -g prefix C-a
# ensure Ctrl-A can be send to other apps
bind C-a send-prefix

# turn mouse on
set -g mouse on
# To copy, left click and drag to highlight text in yellow, 
# once you release left click yellow text will disappear and will automatically be available in clibboard
#bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
#bind -n WheelDownPane select-pane -t= \; send-keys -M
#bind -n C-WheelUpPane select-pane -t= \; copy-mode -e \; send-keys -M
#bind -T copy-mode-vi    C-WheelUpPane   send-keys -X halfpage-up
#bind -T copy-mode-vi    C-WheelDownPane send-keys -X halfpage-down
#bind -T copy-mode-emacs C-WheelUpPane   send-keys -X halfpage-up
#bind -T copy-mode-emacs C-WheelDownPane send-keys -X halfpage-down

# start pane and window index at 1, not 0 
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# set delay between prefix and command
set -s escape-time 0

# set vi-mode
set-window-option -g mode-keys vi
# use vim keybindings in copy mode
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel
unbind -n MouseDrag1Pane
unbind -T copy-mode-vi MouseDrag1Pane

# use system clipboard
set -g set-clipboard on

# moving between panes with prefix h,j,k,l
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Update default binding of `Enter` to also use copy-pipe
# unbind -T copy-mode-vi Enter
# bind-key -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "xclip -selection c"
# bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "xclip -in -selection clipboard"

# split panes using | and -, open panes in current directory
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# switch panes using Alt-arrow without prefix
#bind -n M-Left select-pane -L
#bind -n M-Right select-pane -R
#bind -n M-Up select-pane -U
#bind -n M-Down select-pane -D

# quick window selection using Ctrl-h and Ctrl-l
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# resize panes using Ctrl-H, Ctrl-J, Ctrl-K, Ctrl-L
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# move window/tabs with Ctrl+Shift+Left, Ctrl+Shift+Right
bind-key -n C-S-Left swap-window -t -1\; select-window -t -1
bind-key -n C-S-Right swap-window -t +1\; select-window -t +1

# toogle synchronize-panes
bind C-s set-window-option synchronize-panes

# no bells at all
set -g bell-action none

# don't rename windows automatically
set-option -g allow-rename off

# open new windows in the current path
bind c new-window -c "#{pane_current_path}"

