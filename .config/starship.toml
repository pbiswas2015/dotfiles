[time]
disabled = false
style='#4682b4'
format = '[\[ $time \]]($style) '
time_format = '%b %d %T'

[git_commit]
commit_hash_length = 4
tag_symbol = '  '

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
cherry_pick = '[PICKING](bold red)'

[custom.load]
command = 'uptime | cut -d "," -f4'
when = true
style='bold #daa520'
format = '[load](#6b8e23) [$output]($style)'
shell = ['/usr/bin/bash']
